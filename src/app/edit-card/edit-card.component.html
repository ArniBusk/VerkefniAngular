<h4>Edit Card</h4>
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <ul>
        <li class="row" *ngFor="let c of cardsList" (click)="onSelect(c)">{{c.Name}}</li>
      </ul>
    </div>
    <div class="col-6" *ngIf="selectedCard" >
      <form (ngSubmit)="onSubmit()" #cardForm="ngForm">

        <div class="form-group">
          <label for="Name">Name:</label>
          <input type="text" class="form-control" id="name" required
            [(ngModel)]="selectedCard.Name" name="name">
        </div>

        <div class="form-group">
          <label for="Hp">Hp:</label>
          <input type="number" class="form-control" id="hp" required
            [(ngModel)]="selectedCard.Hp" name="hp">
        </div>

        <div class="form-group">
            <label for="Dps">Dps:</label>
            <input type="number" class="form-control" id="dps" required
              [(ngModel)]="selectedCard.Dps" name="dps">
          </div>

          <div class="form-group">
              <label for="Mana">Mana:</label>
              <input type="number" class="form-control" id="mana" required
                [(ngModel)]="selectedCard.Mana" name="mana">
            </div>

          <div class="form-group">
          <label for="Info">Info:</label>
          <input type="text" class="form-control" id="info" required
            [(ngModel)]="selectedCard.Info" name="info">
        </div>

        <div class="form-group">
            <label for="CardType">CardType:</label>
            <input type="number" class="form-control" id="cardtype" required
              [(ngModel)]="selectedCard.CardType" name="cardtype">
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!cardForm.form.valid || submitted">Save Changes</button>
          

      </form>
    </div>
    <div class="col-2 bg-success text-center" *ngIf="submitted">
        <h1>Card Saved</h1>
      </div>
  </div>
</div>
