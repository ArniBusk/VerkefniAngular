<div class="container">
  <h1>Register</h1>
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm='ngForm'>
    <div class="form-group">
      <label for="Email">Email: </label>
      <input type="text" class="form-control" id="email" [(ngModel)]="registerModel.Email" name="Email" required>
    </div>

    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" id="password" [(ngModel)]="registerModel.Password" name="Password" required>
    </div>

    <div class="form-group">
      <label for="confirmpassword">Confirm Password: </label>
      <input type="password" class="form-control" [(ngModel)]="registerModel.ConfirmPassword" name="ConfirmPassword" id="confirmpassword">
    </div>

    <button type="submit" class="btn btn-primary" *ngIf="!registered">Submit</button>
    <button type="submit" class="btn btn-primary" *ngIf="registered" disabled>Submit</button>
  </form>
</div>
